spec:
  name: chw-ai-conversation-label
  services:
    - environment_slug: php
      git:
        branch: main
        repo_clone_url: https://github.com/1biot/chw-ai-conversation-label.git
      name: chw-ai-conversation-label
      instance_count: 1
      instance_size_slug: basic-xxs
      envs:
        - key: APP_ENV
          scope: RUN_TIME
          value: production
        - key: AUTH_TOKEN
          scope: RUN_TIME
        - key: CHATWOOT_API_ACCESS_TOKEN
          scope: RUN_TIME
        - key: CHATWOOT_API_URL
          scope: RUN_TIME
